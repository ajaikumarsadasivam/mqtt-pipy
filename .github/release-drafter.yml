name-template: 'Release v$NEXT_PATCH_VERSION 🌟'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 New Features'
    label: 'feature'
  - title: '🐛 Bug Fixes'
    label: 'bug'
  - title: '🛠 Maintenance'
    label: 'maintenance'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
template: |

 ## Overview
  <!-- This will include content from the RELEASE_NOTES.md file -->
  {% if exists('RELEASE_NOTES.md') %}
  {% include 'RELEASE_NOTES.md' %}
  {% else %}
  No additional release notes provided.
  {% endif %}

 ## What's Changed
  $CHANGES

  **Full Changelog**: https://github.com/$REPOSITORY/compare/$PREVIOUS_TAG...$TAG
